<div class="relative inline-block text-left">
    <button class="text-small flex items-center" (click)="toggleSortMenu()">
        <i class="fas fa-sort mr-2"></i> Ordenar
    </button>
    <div 
        class="w-max absolute left-0 mt-2 p-5 flex flex-col gap-5 bg-bgGeneric rounded shadow-lg" 
        [class.invisible]="!isOpenSortMenu"
    >      
        <button 
          *ngFor="let option of sortOptions" 
          (click)="option.onClic()" class="text-small text-left"
        >
          <i class="fas {{ option.iconName }}"></i> {{ option.name }}
        </button>
    </div>
</div>
